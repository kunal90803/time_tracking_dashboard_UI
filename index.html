<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">


    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div class="intro">
            <div class="user">
                <img src="./images/image-jeremy.png" alt="jeremy">
                <p >Report for</p>
                <h1>Jeremy Robson</h1>
            </div>
            <div class="stats">
              <button class="daily">Daily</button>
              <button class="weekly">Weekly</button>
              <button class="monthly ">Monthly</button>
            </div>
                        
        </div>
        <div class="work">Work</div>
        <div class="play">Play</div>
        <div class="study">Study</div>
        <div class="exercise">Exercise</div>
        <div class="social">Social</div>
        <div class="selfcare">Self Care</div>
      </section>
    </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="./main.js"></script>
  </body>

</html>
